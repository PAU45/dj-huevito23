<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurar Token Discord</title>
  <style>
    body { font-family: Arial, sans-serif; background: #18191c; color: #fff; }
    .container { max-width: 400px; margin: 60px auto; background: #23272a; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0008; }
    label { display: block; margin-bottom: 0.5em; }
    input[type="text"] { width: 100%; padding: 0.5em; border-radius: 4px; border: none; margin-bottom: 1em; }
    button { background: #7289da; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 4px; cursor: pointer; }
    .msg { margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configurar Token de Discord</h2>
    <form id="tokenForm">
      <label for="token">Token actual:</label>
      <input type="text" id="token" name="token" required autocomplete="off">
      <button type="submit">Guardar</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    fetch('/api/token').then(r => r.json()).then(data => {
      document.getElementById('token').value = data.token || '';
    });
    document.getElementById('tokenForm').onsubmit = async function(e) {
      e.preventDefault();
      const token = document.getElementById('token').value.trim();
      const res = await fetch('/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });
      const msg = document.getElementById('msg');
      if (res.ok) {
        msg.textContent = 'Token guardado correctamente. Reinicia el bot para aplicar.';
        msg.style.color = '#43b581';
      } else {
        msg.textContent = 'Error al guardar el token.';
        msg.style.color = '#f04747';
      }
    };
  </script>
</body>
</html>
